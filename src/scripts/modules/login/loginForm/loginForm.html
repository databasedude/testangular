<form id="login_form" name="form" ng-submit="login.login()" novalidate>
  <div id="error" class="alert alert-error" ng-show="login.error">
    {{login.error}}
  </div>
  <div>
    <input name="email" class="radius" type="text" ng-model="login.user.UserName" ng-pattern="/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" placeholder="{{'EMAIL_PLACEHOLDER' | translate}}" autofocus required>
    <div id="username_error" ng-show="login.submitted && form.email.$invalid" class="alert alert-error alert-below">
      <span ng-show="form.email.$error.required" translate="ENTER_VALID_EMAIL"></span>
      <span ng-show="form.email.$error.pattern" translate="EMAIL_INVALID_FORMAT_ERROR"></span>
    </div>
  </div>
  <div>
    <input name="pass" type="password" class="radius" ng-model="login.user.Password" placeholder='{{"PASSWORD" | translate}}' ng-minlength="3" required />
    <div id="password_error" ng-show="login.submitted && form.pass.$invalid" class="alert alert-error alert-below">
      <span ng-show="form.pass.$error.required" translate="MISSING_PASSWORD"></span>
      <span ng-show="form.pass.$error.minlength" translate="MIN_LENGTH_ERROR_PASSWORD"></span>
    </div>
  </div>
  <div class="box-table">
      <label for="persistentCheckbox">
        <input id="persistentCheckbox" type="checkbox" ng-model="login.user.IsPersistent" ng-init="true" required />
        <span translate="KEEP_ME_SIGNED_IN"></span>
      </label>
    <input type="submit" ng-click="login.submitted=true" value="{{'SIGNIN_BUTTON' | translate}}" />
  </div>
</form>
